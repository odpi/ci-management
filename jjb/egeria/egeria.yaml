---
- project:
    name: egeria
    project-name: odpi-egeria
    project: egeria
    mvn-settings: egeria-settings
    archive-artifacts: ''
    build-node: centos7-builder-2c-1g
    cron: 'H 11 * * *'
    build-timeout: 180
    stream:
      - 'master':
          branch: master
      - 'egeria-release-1.0':
          branch: 'egeria-release-1.0'
    jobs:
      - github-maven-clm
      - github-maven-merge
      - github-maven-stage
      - github-maven-verify:
          mvn-goals: 'clean deploy -DskipFVT'
          java-version:
              - 'openjdk8'
              - 'openjdk11'
    sign-artifacts: true
    mvn-central: '{mvn_central}'
    ossrh-profile-id: '{ossrh_profile_id}'

- project:
    name: egeria-sonar
    project-name: odpi-egeria
    project: egeria
    mvn-settings: egeria-settings
    archive-artifacts: ''
    build-node: centos7-builder-4c-4g
    cron: '@daily'
    mvn-params: '-DfindBugs -sonar.java.spotbugs.reportPaths="target/spotbugsXml.xml" -Dsonar.java.pmd.reportPaths="target/pmd.xml"'
    mvn-opts: '-Xmx5120M -Xss512M -XX:MaxPermSize=2048M -XX:+CMSClassUnloadingEnabled -XX:+UseConcMarkSweepGC'
    java-opts: '-Xmx5G'
    build-timeout: 180
    jobs:
      - github-maven-sonar
    sonarcloud: true
    sonarcloud-project-organization: '{sonarcloud_project_organization}'
    sonarcloud-project-key: odpi_egeria
    sonarcloud-api-token: '{sonarcloud_api_token}'

- project:
    name: egeria-views
    project-name: odpi-egeria
    views:
      - odpi-common-view
